<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./style/home.css">
</head>

<body>
    <header>
        <div class="container-fluid p-0 banner_background">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg fs-5">
                        <div class="container-fluid">
                            <img class="" src="./assets/images/logo-growflix.svg" alt="Logo GrowFlix" width="140"
                                height="40">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-4">
                                    <li class="nav-item">
                                        <a class="nav-link active text-white" aria-current="page"
                                            href="./index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_color_nav" href="#growcast">Growcast[episódios]</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_color_nav" href="#webinar_fluter">Webinar em Flutter</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_color_nav" href="#jornada_ux_ui">Jornada UX/UI</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_color_nav" href="#diversos">Diversos</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row banner_growcast align-items-end text-white">
                <div class="col">
                    <div class="container">
                        <div class="row ms-5">
                            <div class="col-12">
                                <p class="fw-bold">PODCAST</p>
                                <p class="fw-bold display-1">GROWCAST</p>
                                <a href="#">
                                    <button type="button" class="mb-5 btn btn-light fw-bold"><i
                                            class="bi bi-play-fill"></i>
                                        Assistir</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid bg-black p-0">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row" id="growcast">
                            <a class="titles-home" href="#growcast">Growcast [Episódios] <i
                                    class="bi bi-play-fill"></i></a>
                            <!-- Cards gerados pelo DOM -->
                        </div>

                        <div class="row" id="webinar_fluter">
                            <a class="titles-home" href="#webinar_fluter">Webinar em Flutter <i
                                    class="bi bi-play-fill"></i></a>
                            <!-- Cards gerados pelo DOM -->
                        </div>
                        <div class="row" id="jornada_ux_ui">
                            <a class="titles-home" href="#jornada_ux_ui">Jornada UX/UI <i
                                    class="bi bi-play-fill"></i></a>
                            <!-- Cards gerados pelo DOM -->

                        </div>
                        <div class="row" id="diversos">
                            <a class="titles-home" href="#diversos">Diversos <i class="bi bi-play-fill"></i></a>
                            <!-- Cards gerados pelo DOM -->

                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- MODAL -->
    <div class="modal 100vw" id="modal_videos" tabindex="-1">
        <div class="modal-dialog vw-100 tela_cheia modal-dialog-centered">
            <div class="modal-content w-100 modal_movie">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close bg-white me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="link_video">
                    <!-- video gerado dentro do modal usando o dom -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./src/videosData.js"></script>
    <script src="./src/home.js"></script>
</body>



</html>
